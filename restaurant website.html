<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicious Bites</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Delicious Bites</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to Delicious Bites</h2>
    <p>Your favorite place to enjoy tasty meals!</p>
  </section>

  <section id="menu">
    <h2>Our Menu</h2>
    <button onclick="toggleMenu()">Show/Hide Menu</button>
    <ul id="menu-list" style="display: none;">
      <li>üçï Pizza - $10</li>
      <li>üçî Burger - $8</li>
      <li>ü•ó Salad - $7</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Delicious Bites</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #e67e22;
  color: white;
  padding: 1rem;
  text-align: center;
}

nav a {
  margin: 0 10px;
  color: white;
  text-decoration: none;
}

section {
  padding: 20px;
}

form input, form textarea {
  display: block;
  margin: 10px 0;
  padding: 10px;
  width: 100%;
  max-width: 400px;
}

button {
  background-color: #e67e22;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
</style>
<script>
function toggleMenu() {
  const menu = document.getElementById('menu-list');
  if (menu.style.display === 'none') {
    menu.style.display = 'block';
  } else {
    menu.style.display = 'none';
  }
}

function validateForm() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !email || !message) {
    alert("Please fill out all fields.");
    return false;
  }

  alert("Message sent successfully!");
  return true;
}
</script>
